<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>band</title>
  <link rel="stylesheet" href="band.css">
</head>

<body>
  <div class="main">
    <header>
      <h1 class="logo">
        <span class="hidden">BAND</span></h1>

      <div class="headerInner">
        <div class="language">
          <select name="langlist" id="">
            <option value="">English</option>
            <option value="">한국어</option>
            <option value="">日本語</option>
            <option value="">Español</option>
            <option value="">繁體中文</option>
            <option value="">Bahasa Indonesia</option>
          </select>
        </div>

        <nav>
          <a href="#" class="signUp">회원가입</a>
          <a href="#" class="login">로그인</a>
        </nav>
      </div>
    </header>

    <div class="element1">
      <figure class="phoneimg"></figure>

      <div class="loginSection">
        <h2 class="title">모임이 쉬워진다!<br>우리끼리 밴드</h2>
        <p class="title_under">당신의 모임도 BAND로 시작하세요.</p>

        <form action="" class="signupform">
          <input type="text" value="휴대폰 번호 또는 이메일로 가입">
          <input type="text" value="비밀번호">
          <input type="text" value="이름">
          <input type="text" value="생일">
        </form>

        <div class="button_signup">
          <a href="#" class="signupBtn">회원가입</a>
        </div>

        <div class="snsBox">
          <a href="#" class="facebook"></a>
          <a href="#" class="naver"></a>
        </div>

        <div class="loginText">
          <p>이미 가입하셨나요?</p>
          <a href="#" class="loginLink">로그인하기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
