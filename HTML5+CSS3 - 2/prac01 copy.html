<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .web {
      margin: 40px;
    }
    .web1 {
      margin-top: -20px;
    }
    .italic {
      font-style: italic;
    }
    .bold {
      font-weight: bold;
    }
    .underbar {
      text-decoration: underline;
    }
    .th {
      text-decoration-line: line-through;
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <blockquote>
    <b>웹퍼블리셔</b>
    <br>
    <i>:기존의 코더라고 불리던 HTML제작자</i>
  </blockquote>

  <p>
    웹학과 누적수강생<del>30,000</del><strong><u>39,000</u></strong>
  </p>

  <br><hr>

  <!-- CSS -->
  <div class="web">
    <div class="bold">웹퍼블리셔</div>
    <div class="italic">
      :기존의 코더라고 불리던 HTML제작자
    </div>
  </div>
  <div class="web1">
    웹학과 누적수강생
    <span class="th">30,000</span><span class="bold underbar">39,000</span>
  </div>
</body>
</html>
