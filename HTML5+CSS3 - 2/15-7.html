<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0%;
    }

    div {
        width: 300px;
        height: 300px;
        border: 4px solid black;
        margin-left: 30px;
        font-size: 30px;
        position: absolute;
    }

    div:nth-of-type(1) {
            background-color: red;
            left: 100px;
            top: 100px;
        }

        div:nth-of-type(2) {
            background-color: orange;
            left: 250px;
            top: 250px;
            z-index: 3; /* 음수도 가능함, 값을 설정할 때 10단위 정도로 지정하는게 좋음. 나중에 중간 값을 넣을 때 편함 */
        }

        div:nth-of-type(3) {
            background-color: green;
            left: 400px;
            top: 400px;
        }
</style>
<body>
    <div>box-1</div>
    <div>box-2</div>
    <div>box-3</div>
</body>
</html>
