<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 400px;
            table-layout: fixed;
            word-break: break-all; /*keep-all -> 한글도 영문처럼 작동시킴*/
        }
        td {
            border: 1px dotted black;
            padding: 15px;
            height: 40px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 스타일</caption>
        <tr>
            <td>dfsfdddddderwwwwwwwwwwtwryyyyyyyyyyyyyyyyyyyyy</td> <!--영문일 경우 띄어쓰기 단위로 줄바꿈이됨(띄어쓰기를 단어로 인식함)-->
            <td>벤허</td>
        </tr>
        <tr>
            <td>11:00~14:30</td>
            <td>16:00~19:00</td>
        </tr>
    </table>
</body>
</html>
