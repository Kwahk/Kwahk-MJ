<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 500px;
      height: 30px;
      display: flex;
      line-height: 30px;
      justify-content: space-between;
    }
    div>input {
      height: 15px;
    }
  </style>
</head>
<body>
  <form action="">
    <div>
      <label for="user_name">아이디</label>
      <input type="text">
    </div>
    <div>
      <label for="password1">비밀번호</label>
      <input type="password">
    </div>
    <div>
      <label for="password2">비밀번호 확인</label>
      <input type="password">
    </div>
    <div>
      <label for="tags">태그</label>
      <input type="search">
    </div>
    <div>
      <label for="site">개인 사이트</label>
      <input type="url" name="" id="">
    </div>
    <div>
      <label for="mail">이메일</label>
      <input type="email" name="" id="">
    </div>
    <div>
      <label for="phone">전화번호</label>
      <input type="tel" name="" id="">
    </div>
    <div>
      <label for="age">나이</label>
      <input type="number" name="" id="" min="1" max="100" step="5"> 
    </div>
    <div>
      <label for="happy">지금 얼마나 행복한가요?</label>
      <br>
      <input type="range" name="" id="" min="1" max="5" value="1"> <!--value는 기본값 설정-->
    </div>
    <div>
      <label for="how">당신은 얼마나 솔직한가요?</label>
      <br>
      <label for="">1</label>
      <input type="radio" name="how" id="">
      <label for="">2</label>
      <input type="radio" name="how" id="">
      <label for="">3</label>
      <input type="radio" name="how" id="">
      <label for="">4</label>
      <input type="radio" name="how" id="">
      <label for="">5</label>
      <input type="radio" name="how" id="">
    </div>
    <div>
      <label for="inter">당신의 흥미 분야는 무엇인가요?</label>
      <input type="checkbox" name="inter" id>
      <input type="checkbox" name="inter" id>
      <input type="checkbox" name="inter" id>
      <input type="checkbox" name="inter" id>
      <input type="checkbox" name="inter" id>
      <input type="checkbox" name="inter" id>
      <input type="checkbox" name="inter" id>
    </div>

    <!-- checkbox : 다중 체크 필요시 사용, radio : 단일 체크 필요시 사용 -->
    
    <div>
      <label for="color">당신은 지금 어떤 색 옷을 입고 있나요?</label>
      <input type="color" name="" id="">
    </div>
    <div>
      <label for="date">당신은 언제 태어났나요?</label>
      <input type="date" name="" id="">
    </div>
    <div>
      <label for="time">당신은 몇시에 태어났나요?</label>
      <input type="time" name="" id="">
    </div>

    <input type="submit">
  </form>
</body>
</html>
